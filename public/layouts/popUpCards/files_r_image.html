<!DOCTYPE html>
<html lang="en" style="height: 100%; width: 100%;">

<head>
    <meta charset="UTF-8">
    <title>Retrieve Image File</title>

    <link rel="stylesheet" href="../../stylesheets/platform_styleVariables_turquoise.css" />
    <link rel="stylesheet" href="../../stylesheets/platform_styles.css">
    <link rel="stylesheet" href="../../stylesheets/popUpCard_styles.css" />

    <style>
        .formsContainer {
            overflow: hidden;
            padding: 0;
        }

        .imageController {
            height: 100%;
            width: 100%;

            object-fit: cover;
            object-position: center center;
        }
    </style>

    <script>
        //@ts-check
        //Prevent contextMenu
        window.addEventListener("contextmenu", (event) => {
            event.preventDefault();
        });
        //Add onload to window for initializing popUpCardInterface
        window.addEventListener("load", () => {
            window.popUpCardInterface = new PopUpCardInterface();
        });

        class PopUpCardInterface {
            popUpCardObject = null;
        
            closeButtons = document.querySelectorAll(".closeButton");
            imageController = document.getElementById("imageController");

            preview(imageFilePath) {
                const fileName = imageFilePath.slice(imageFilePath.lastIndexOf("/") + 1);
                const subDirectoryPath = imageFilePath.slice(0, imageFilePath.lastIndexOf("/"));
                //Fetch itemPaths in the subDirectoryPath
                fetch(`${location.protocol}//${location.host}/directories/${encodeURIComponent(subDirectoryPath)}/files/${encodeURIComponent(fileName)}`)
                .then(response => response.json())
                .then(response => {
                    if (response.status) {
                        this.imageController.src = URL.createObjectURL(new Blob([new Uint8Array(response.data.data)]));
                        //Update titleDescription with fileName
                        document.querySelector(".title").textContent = imageFilePath.slice(imageFilePath.lastIndexOf("/") + 1, imageFilePath.lastIndexOf("."));
                    } else {
                        window.parent.shellInterface.throwAlert(response.error.title, response.error.titleDescription, response.error.message, null, "OK", null);
                    }
                })
                .catch(error => {
                    window.parent.shellInterface.throwAlert("Aw! snap", "Contact your system administrator", "We couldn't fetch required file from the internal server. The most likely cause may be a network failure. If it is not the case, provide your system administrator with the following error\n\n" + error, null, "OK", null);
                });
            }
        }
    </script>
</head>

<body>
    <div class="popUpDivision">
        <!-- formTitleContainer -->
        <div class="formTitleContainer">
            <div class="titleContainer">
                <div class="titleDescription">Preview</div>
                <div class="title">Loading...</div>
            </div>
        </div>

        <!-- formFieldsContainer -->
        <div class="formsContainer">
            <img id="imageController" class="imageController" />
        </div>

        <!-- formControlsContainer -->
        <div class="formControlsContainer">
            <button class="buttonText link closeButton">CLOSE</button>
        </div>
    </div>
</body>

</html>
