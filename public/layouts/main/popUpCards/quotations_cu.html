<!DOCTYPE html>
<html lang="en" style="height: 100%; width: 100%;">

<head>
    <meta charset="UTF-8">
    <title>Create/Update Quotation</title>

    <link rel="stylesheet" href="/stylesheets/main/platform_variables_turquoise.css" />
    <link rel="stylesheet" href="/stylesheets/main/platform.css" />
    <link rel="stylesheet" href="/stylesheets/main/popUpCard.css" />

    <script type="module">
        //@ts-check
        import { BasePopUpCardInterface } from "/scripts/main/BasePopUpCardInterface.js";
        import { Form } from "/scripts/main/Form.js";
        import { FormUtil, FormComponent } from "/scripts/main/Utility.js";

        //Add onload to window for initializing popUpCardInterface
        window.addEventListener("DOMContentLoaded", () => {
            window.popUpCardInterface = new PopUpCardInterface();
        });

        class PopUpCardInterface extends BasePopUpCardInterface {
            form = new Form(document.querySelector("form"));

            constructor() {
                super();
                document.getElementById("saveButton").addEventListener("click", () => {
                    this.form.submit().then(submission => {
                        if (submission.status) {
                            //Refresh (not reload) the parentCardInterface
                            if (this.form.getSubmissionMethod() === "PUT") {
                                this.popUpCardObject.parentCardInterface.searchItems("", "We've got a new quotation", "Double tap to view and update");
                            } else if (this.form.getSubmissionMethod() === "POST") {
                                this.popUpCardObject.parentCardInterface.searchItems("", "You've updated a quotation recently", "Double tap to view");
                            }

                            this.popUpCardObject.close();
                        } else {
                            window.parent.shellInterface.throwAlert(submission.error.title, submission.error.titleDescription, submission.error.message, null, "OK", null);
                        }
                    });
                });

                document.getElementById("resetButton").addEventListener("click", () => {
                    this.form.resetInputs();
                });

                document.getElementById("printButton").addEventListener("click", () => {
                    print();
                });
            }

            async initInputs() {
                //Set the current date as value for "addedDate"
                this.form.getView().querySelector("#addedDate").value = new Date().toISOString().slice(0, 10);

                //Fill dropDownInputs
                const dropDownInputs = this.form.getView().querySelectorAll(".inputContainer.dropDown > select, .inputContainer.text > datalist");
                for (const dropDownInput of dropDownInputs) {
                    await FormComponent.refreshDropDownInput(dropDownInput);
                }

                return true;
            }

            initCreateForm() {
                this.form.init("/registries/quotation.json", "/quotations", "PUT");
            }

            initUpdateForm(selectedCardDivisionSectorItem) {
                document.querySelector(".formTitleContainer .titleDescription").textContent = "Update";
                const selectedItemId = selectedCardDivisionSectorItem.dataset.bindingObjectId;

                this.form.init("/registries/quotation.json", `/quotations/${selectedItemId}`, "POST").then((form) => {
                    fetch(`/quotations/${selectedItemId}`)
                        .then(response => response.json())
                        .then(response => {
                            if (response.status) {
                                this.form.mapToBindingObject(this.form.getBindingObject(), response.data);
                                //Update the inputs according to the binding object
                                this.form.updateInputs(this.form.getBindingObject());
                            } else {
                                window.parent.shellInterface.throwAlert(response.error.title, response.error.titleDescription, response.error.message, null, "OK", null);
                            }
                        })
                        .catch(error => {
                            window.parent.shellInterface.throwAlert("Aw! snap", "Contact your system administrator", "We couldn't fetch the required quotation from the internal registry. The most likely cause may be a network failure. If it is not the case, provide your system administrator with the following error\n\n" + error, null, "OK", null);
                        });
                });
            }
        }
    </script>
</head>

<body>
    <div class="popUpDivision">
        <!-- formTitleContainer -->
        <div class="formTitleContainer">
            <div class="titleContainer">
                <div class="titleDescription">Add</div>
                <div class="title">Quotation</div>
            </div>
        </div>

        <!-- formsContainer -->
        <div class="formsContainer">
            <form>
                <div class="formFieldContainer disabled">
                    <div class="titleContainer">
                        <h1 class="title">Quotation code</h1>
                    </div>
                    <div class="inputContainer text">
                        <input id="code" type="text" placeholder="eg: QUO2020019" value="QUO0000000"/>
                    </div>
                </div>

                <div class="formFieldContainer">
                    <div class="titleContainer">
                        <h1 class="title">Quotation request code</h1>
                    </div>
                    <div class="inputContainer text">
                        <input id="quotationRequestCode" list="quotationRequestCodeList" type="text" placeholder="eg: QRQ2020019"/>
                        <datalist id="quotationRequestCodeList"  data-request-url="/quotationRequests?keyword=" data-text-content-field="code"
                        data-value-field="code">
    
                        </datalist>
                    </div>
                </div>

                <div class="formFieldContainer">
                    <div class="titleContainer">
                        <h1 class="title">Valid from</h1>
                    </div>
                    <div class="inputContainer text">
                        <input id="validFrom" type="text" placeholder="eg: 2020-04-30">
                    </div>
                </div>

                <div class="formFieldContainer">
                    <div class="titleContainer">
                        <h1 class="title">Valid till</h1>
                    </div>
                    <div class="inputContainer text">
                        <input id="validTill" type="text" placeholder="eg: 2020-05-10">
                    </div>
                </div>

                <div class="formFieldContainer">
                    <div class="titleContainer">
                        <h1 class="title">Unit type</h1>
                    </div>
                    <div class="inputContainer dropDown">
                        <select id="unitTypeId" data-request-url="/tables/unitType" data-text-content-field="name"
                            data-value-field="id">

                        </select>
                        <button title="Reload values">&#x1F5D8;</button>
                    </div>
                </div>

                <div class="formFieldContainer">
                    <div class="titleContainer">
                        <h1 class="title">Available amount</h1>
                    </div>
                    <div class="inputContainer text">
                        <input id="availableAmount" type="text" placeholder="eg: 1.5">
                    </div>
                </div>
                <div class="formFieldContainer">
                    <div class="titleContainer">
                        <h1 class="title">Unit price</h1>
                    </div>
                    <div class="inputContainer text">
                        <input id="unitPrice" type="text" placeholder="eg: 1234.59">
                    </div>
                </div>

                <div class="formFieldContainer">
                    <div class="titleContainer">
                        <h1 class="title">Quotation status</h1>
                    </div>
                    <div class="inputContainer dropDown">
                        <select id="quotationStatusId" data-request-url="/tables/quotationStatus" data-text-content-field="name"
                            data-value-field="id">

                        </select>
                        <button title="Reload values">&#x1F5D8;</button>
                    </div>
                </div>

                <div class="formFieldContainer disabled">
                    <div class="titleContainer">
                        <h1 class="title">Date added</h1>
                    </div>
                    <div class="inputContainer text">
                        <input id="addedDate" type="text" placeholder="eg: 2020-01-01">
                    </div>
                </div>

                <div class="formFieldContainer wide">
                    <div class="titleContainer">
                        <h1 class="title">Description</h1>
                    </div>
                    <div class="inputContainer textarea">
                        <textarea id="description"></textarea>
                    </div>
                </div>
            </form>
        </div>

        <!-- formControlsContainer -->
        <div class="formControlsContainer">
            <button id="saveButton" class="buttonText link">SAVE</button>
            <button id="printButton" class="buttonText link">PRINT</button>
            <button id="resetButton" class="buttonText link">RESET</button>
            <button class="buttonText link closeButton">CLOSE</button>
        </div>
    </div>
</body>

</html>
