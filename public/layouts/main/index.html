<!DOCTYPE html>
<html lang="en" style="height: 100%; width: 100%;">

<head>
    <meta charset="UTF-8" />
    <title>Business Manager Server</title>

    <link rel="stylesheet" href="/stylesheets/main/platform_variables_turquoise.css" />
    <link rel="stylesheet" href="/stylesheets/main/platform.css" />
    <link rel="stylesheet" href="/stylesheets/main/shell.css" />

    <style>
        .inputContainer.pattern {
            position: absolute;
            right: 0;

            visibility: hidden;

            height: 25vw;
            width: 25vw;

            transform: translate(-50px);
        }

        .inputContainer.pattern>div {
            height: 25vw;
            width: 25vw;
        }
    </style>

    <script type="module">
        //@ts-check
        import { ShellInterface } from "/scripts/main/ShellInterface.js";

        //Prevent contextMenu
        window.addEventListener("contextmenu", (event) => {
            event.preventDefault();
        });
        //Add onload to window for initializing shellInterface
        window.addEventListener("load", () => {
            window.shellInterface = new ShellInterface();
        });
    </script>
</head>

<body>
    <!-- splashScreen -->
    <div id="splashScreen" class="screen popIn">
        <div class="titleContainer" style="width: auto;">
            <h1 class="title" style="font-size: 60px;">bonjour.hola.hello</h1>
            <p class="titleDescription" style="text-align: center;">Click anywhere to continue</p>
        </div>
    </div>

    <!-- logInScreen -->
    <div id="logInScreen" class="screen popOut">
        <div id="logInBoxBackground"></div>
        <div id="logInBox">
            <div class="titleContainer">
                <h1 class="title">Tell us who you are</h1>
                <p class="titleDescription">Please type your username and press enter</p>
            </div>
            <input id="logInBoxInput" type="text" placeholder="type here..." />
        </div>

        <div id="logInAvatar"></div>

        <div class="inputContainer pattern">
            <div>
                <canvas></canvas>
                <div>
                    <div data-cell-keyword="A9" class="cellPoint"></div>
                </div>
                <div>
                    <div data-cell-keyword="B8" class="cellPoint"></div>
                </div>
                <div>
                    <div data-cell-keyword="C7" class="cellPoint"></div>
                </div>
                <div>
                    <div data-cell-keyword="D6" class="cellPoint"></div>
                </div>
                <div>
                    <div data-cell-keyword="E5" class="cellPoint"></div>
                </div>
                <div>
                    <div data-cell-keyword="F4" class="cellPoint"></div>
                </div>
                <div>
                    <div data-cell-keyword="G3" class="cellPoint"></div>
                </div>
                <div>
                    <div data-cell-keyword="H2" class="cellPoint"></div>
                </div>
                <div>
                    <div data-cell-keyword="I1" class="cellPoint"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- workspaceScreen -->
    <div id="workspaceScreen" class="screen popOut">
        <!-- viewportArea -->
        <div id="viewportArea">
            
        </div>
        <!-- statusArea -->
        <div id="statusArea">
            <div id="quickAccessArea">
                
            </div>
        </div>
        <!-- headerArea -->
        <div id="headerArea">
            <div style="display: flex; justify-content: space-between; width: 90vw;">
                <div style="display: flex; align-items: center;">
                    <div style="text-align: right;">
                        <div id="usernameDisplay" class="title">Username</div>
                        <div id="roleNameDisplay" class="titleDescription">Role Name</div>
                    </div>
                    <div id="workspaceAvatar"></div>
                    <div>
                        <div id="moduleNameDisplay" class="title"></div>
                        <div class="titleDescription" style="visibility: hidden;">Unnecessary</div>
                    </div>
                </div>

                <div style="display: flex; align-items: center;">
                    <div>
                        <div id="timeDisplay" class="title" style="text-align: right;"></div>
                        <div id="navigatorControlOptionDisplay" class="titleDescription" style="text-align: right;">
                            Click and drag for options</div>
                    </div>
                    <button id="navigationControl">
                        <span></span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- actionOverlay -->
    <div id="actionOverlay" class="overlay popOut">
        <div class="overlayBackground popOut">
            <!-- actionOverlayChipPanes go here -->
        </div>
        <button class="buttonText">CLOSE</button>
    </div>

    <!-- alertOverlay -->
    <div id="alertOverlay" class="overlay popOut">
        <div class="overlayBackground popOut">
            <div id="alertBox">
                <div class="titleContainer">
                    <h1 class="title"></h1>
                    <p class="titleDescription"></p>
                </div>
                <p id="alertBoxMessage" style="margin-top: 10px;"></p>
                <div style="position: absolute; bottom: 0; overflow: visible;">
                    <input type="text" placeholder="PLACEHOLDER HERE" class="textInput" />
                    <button id="alertBoxTrueButton" class="buttonText">TRUE</button>
                    <button id="alertBoxFalseButton" class="buttonText">FALSE</button>
                </div>
            </div>
        </div>
    </div>
</body>

<template id="templateContainer">
    <div class="actionOverlayChipPane">
        <div class="titleContainer">
            <div class="title">Module Category Name</div>
            <div class="titleDescription">Module category description</div>
        </div>
    </div>
</template>

</html>
